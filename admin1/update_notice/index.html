<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Notices</title>
  <link rel="stylesheet" href="../update_notice/style.css">
</head>
<body>
  <header>
    <h1>Update Notices</h1>
  </header>
  
  <main>
    <section id="updateNoticeSection">
      <h2>Update Notices</h2>
      <div>
        <label for="noticeTitle">Notice Title:</label>
        <input type="text" id="noticeTitle">
        <label for="noticeContent">Notice Content:</label>
        <textarea id="noticeContent" rows="4"></textarea>
        <button id="updateNoticeBtn">Update Notice</button>
      </div>
    </section>
  </main>
  
  <script type="module" src="../update_notice/script.js"></script>
</body>
</html>
