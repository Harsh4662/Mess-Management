<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-pUA-Compatible" content="ie=edge" />
    <title>Star Rating in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="fdbck.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
   <script type="module" src="fdbck.js" defer></script>
  </head>
  <body>
    <center>
      <h1 id="hding">Feedback Form</h1>
    <div class="rating-box">
      
      <header>Food Quality</header>
      <form id="feedback">
      <div class="stars1">
        <input type="number" name="rating" id="food_quality" hidden>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <br>
      <header>Cleanliness</header>
      <div class="stars2">
        <input type="number" name="rating" id="cleanliness" hidden>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <br>
      <header>Staff Behaviour</header>
      <div class="stars3">
        <input type="number" name="rating" id="behaviour" hidden>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <br>
      <textarea id="message" name="opinion" cols="35" rows="5" placeholder="Your opinion..."></textarea>
      <div class="btn-group">
				<button type="submit" class="btnsubmit">Submit</button>
				<!-- <button class="btn cancel">Cancel</button> -->

      </form>
      
    </div>
  </center>
  </body>
</html>
