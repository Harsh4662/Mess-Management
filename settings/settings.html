<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="settings.css">

<body>
    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Student Profile</h4>
        <div class="d-flex align-items-start py-3 border-bottom">
            <img src="../images/man.png" class="img" id="profile-pic">
            <div class="pl-sm-4 pl-2" id="img-section">
                <b>Profile Photo</b> <br><br>
                <label for="input-file"> </label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file"> <br><br>
            </div>
        </div>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="bg-light form-control ip" placeholder="first name" id="firstname">
                </div>
                <div class=" col-md-6 pt-md-0 pt-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="bg-light form-control ip" placeholder="last name" id="lastname">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="email">Email Address</label>
                    <input type="text" class="bg-light form-control ip" placeholder="email" id="email" readonly>
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="bg-light form-control ip" placeholder="ph no" id="phone" readonly>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="bg-light">
                        <option value="india" selected>India</option>
                    </select>
                </div>
                <div class="col-md-6 pt-md-0 pt-3" id="lang">
                    <label for="language">Language</label>
                    <div class="arrow">
                        <select name="language" id="language" class="bg-light">
                            <option value="english" selected>English</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="py-3 pb-4 border-bottom">
                <button id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
                <button class="btn border button danger">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="settings.js"></script>
</body>

</html>
